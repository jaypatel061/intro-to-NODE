<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--connected socket library file-->
    <script src ="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
    var socket = io();  //connection happened with server program
   
    function fun(){
        let name=document.getElementById("uname").value;
        let userMsg=document.getElementById("msg_text").value;
        socket.emit("chat message", `Your Name: ${name} \nYour Message: ${userMsg}`)
    }
    //socket.emit("chat message", "Welcome to WebSocket using socketio app")
    </script>
</head>
<body>
    <label>Your Name: </label><input type="text" name="uname" id="uname"/><br/><br/>
    <label>Message:</label><textarea name="msg_text" id="msg_text" cols="30" rows="10"></textarea><br/>
    <input type ="button" value="send" onclick="fun()"/><br/>
    

</body>
</html>
